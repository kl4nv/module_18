<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Автосервис {% endblock %}</title>
</head>
<body>
    <h1>{% block pagename %} ООО "Автосервис" {% endblock %}</h1>

    {% block menu %}
        <a href="{% url 'home' %}">{{home}}</a>
        <p><a href="{% url 'catalog' %}">{{catalog}}</a></p>
        <p><a href="{% url 'contacts' %}">{{contacts}}</a></p>
    {% endblock %}

    <p>{% block content %} Информация об Автосервисе {% endblock %}</p>

</body>
</html>
